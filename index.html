<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <title>Memory Game</title>
</head>

<body>
    <!-- header -->
    <div id="container">
        <header>
            <h1> Memory Game</h1>
        </header>
        <!-- main -->
        <main>
            <!-- first row of cards -->
            <div id="first" class="row clearfix ">
                <div class=" card ">
                    <p> Bycicle </p>
                </div>
                <div class="card ">
                    <p>Tram</p>
                </div>
                <div class="card">
                    <p> Air Baloon </p>
                </div>
                <div class="card ">
                    <p> Cruise Ship </p>
                </div>
            </div>
            <!-- second row of cards -->

            <div id="second" class="row clearfix ">
                <div class="card ">
                    <p> Bycicle </p>
                </div>
                <div class="card">
                    <!-- Fixed  card wit Air baloom -->
                    <div class="img-box">
                        <p> Air Baloon </p>
                    </div>

                </div>
                <div class="card ">
                    <p> Tructor </p>
                </div>
                <div class="card ">
                    <p>Tram</p>
                </div>
            </div>
            <!-- third row of cards -->
            <div id="third" class="row clearfix">
                <div class="card ">
                    <p> Tructor </p>
                </div>
                <div class="card ">
                    <p>Tram</p>
                </div>
                <div class="card ">
                    <p>Tram</p>
                </div>
                <div class="card ">
                    <p> Cruise Ship </p>
                </div>
            </div>

        </main>
        <!-- footer-->
        <footer>
            <p> From Team Boolean </p>
        </footer>
    </div>

</body>

</html>
